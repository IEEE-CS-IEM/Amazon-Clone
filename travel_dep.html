<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel - Department</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 {
      margin: 20px;
      color: #333;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      height: 120px;
      object-fit: contain;
    }
    .product h4 {
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    Travel 
  </header>

  <h2>Your Dream Destinations</h2>
  <div class="product-grid">
    <div class="product">
      <img src="dep_images/bali.jpg" alt="Bali" width="150">
      <h4>Bali</h4>
      <p>₹250000</p>
      <p>per head</p>
    </div>
    <div class="product">
      <img src="dep_images/las_vegas.jpg" alt="Las Vegas" width="150">
      <h4>Las Vegas</h4>
      <p>₹400000</p>
      <p>per head</p>
    </div>
    <div class="product">
      <img src="dep_images/paris.jpg" alt="Paris" width="150">
      <h4>Paris</h4>
      <p>₹500000</p>
      <p>per head</p>
    </div>
    <div class="product">
      <img src="dep_images/kolkata.jpg" alt="Kolkata" width="150">
      <h4>Kolkata</h4>
      <p>₹250000</p>
      <p>per head</p>
    </div>
  </div>
</body>
</html>
